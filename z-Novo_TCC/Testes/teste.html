<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Carregamento</title>
    <style>
        /* Estilos para o spinner de carregamento */
        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Oculta o conteúdo da página enquanto carrega */
        #conteudo {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader"></div>
    <div id="conteudo">
        <h1>Minha Página</h1>
        <p>Conteúdo da minha página.</p>
    </div>

    <script>
        // Função para esconder o spinner e mostrar o conteúdo quando a página estiver totalmente carregada
        window.addEventListener('load', function () {
            var loader = document.getElementById('loader');
            var conteudo = document.getElementById('conteudo');

            loader.style.display = 'none'; // Esconde o spinner
            conteudo.style.display = 'block'; // Mostra o conteúdo
        });
    </script>
</body>
</html>
